<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat Javascript Fullstack</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/9b3692cc48.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    <nav class="navbar navbar-light bg-dark.bg-gradient">
      <a class="navbar-brand mx-auto" href="/">Javascript Fullstack Chat</a>
    </nav>

    <div class='card col-md-4 mt-5' id="nickWrap">
       <div class="card-header">
         <h3>Enter your username:</h3>
       </div>
       <p id="nickError"></p>
       <div class="card-body">
         <form id="nickForm">
           <input type="text" id="nickname" class="form-control">
           <button type="submit" class="btn btn-warning mt-2">
             <i class="fas fa-location-arrow"></i> Send
           </button>

         </form>
       </div>
    </div>

    <div class="container" id="contentWrap">
      <div class="row mt-2">
        <div class="col-md-6 offset-md-1">
          <div class="card">
            <div class="card-header">
              <g4>Let's chat</g4>
            </div>

              <div id="chat" style="max-height: 400px; width: 600px;" class="card-body overflow-auto bottom"></div>
                <form id="message-form" class="card-footer">
                  <div class="input-group">
                    <input type="text" id="message" class="form-control">
                    <div class="input-group-append">
                      <button type="submit" class:"btn btn-warning">
                        <i class="fa-solid fa-location-arrow"></i> Send
                      </button>
                    </div>
                  </div>
                </form>
              </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
              <div class="card-header">
                <h3>Users</h3>
              </div>
              <div class="card-body">
                <div id="usernames">
                </div>
              </div>
           </div>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>
  </body>
</html>
